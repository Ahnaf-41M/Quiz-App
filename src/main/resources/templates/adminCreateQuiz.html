<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Admin | Create Quiz</title>
    </head>

    <body class="text-center" style="background-color: #CDE8E5;">
        <div th:insert="adminNavbar.html :: navbar"></div>


        <div class="container text-center" style="padding: 0% 0% 0% 5%;">
            <div class="text-center text-light bg-danger mt-2 p-3 mb-2 fs-4 fw-bold">
                Provide Quiz Information
            </div>
            <form th:action="@{/admin/saveQuiz}" th:object="${test}" method="post">

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Quiz Name</label>
                    <div class="col-sm-8">
                        <input th:field="${test.testName}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Quiz Description</label>
                    <div class="col-sm-8">
                        <textarea th:field="${test.testDescription}" class="form-control" rows="10" required></textarea>
                    </div>
                </div>

                <button class="btn btn-outline-success w-50" type="submit">Save</button>

            </form>
        </div>

        <!-- Inserting footer -->
        <div th:insert=" footer.html :: footer">
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
