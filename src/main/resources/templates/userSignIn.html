<!DOCTYPE html>
<html>

    <head>
        <title>Quiz App | Home</title>
        <link rel="stylesheet" th:href="@{/css/userSignIn.css}">

        <!-- <link rel="stylesheet" href=""> -->
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- <div class="image-box">
            <img th:src="@{/images/exam.svg}" alt="images" style="width: 40%; height: 30%;">
        </div> -->

        <div class="main">

            <input type="checkbox" id="chk" aria-hidden="true">
            <label style="font-size: 2em; color: rgb(241, 241, 136);">Quiz App</label>
            <div class="signup">
                <form action="/registerUser" method="post">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" th:field="*{userObj.userId}" name="userId" placeholder="User Id" required="">
                    <input type="text" th:field="*{userObj.userName}" name="userName" placeholder="User Name"
                        required="">
                    <input type="password" th:field="*{userObj.userPass}" name="userPass" placeholder="Password"
                        required="">

                    <p id="warningMessage" class="fw-bold" th:if="${warning}" style="color: red; text-align: center;"
                        th:text="${warning}"></p>

                    <p id="warningMessage" class="fw-bold" th:if="${success}"
                        style="color: greenyellow; text-align: center;" th:text="${success}"></p>

                    <button formaction="/registerUser" formmethod="post">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <!-- <input type="text" th:field="${userObj.userId}" name="userId" placeholder="User Id" required="">
                    <input type=" text" th:field="${userObj.userPass}" name="userPass" placeholder="Password"
                        required=""> -->

                    <!-- <label for="username" style="margin: 0;padding: 0;"></label> -->
                    <input type="text" name="username" placeholder="User Id" required="">
                    <!-- <label for="password" style="margin: 0;padding: 0;"></label> -->
                    <input type="password" name="password" placeholder="Password" required="">
                    <button formaction="/login" formmethod="post">Login</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var warningMessage = document.getElementById('warningMessage');
                if (warningMessage) {
                    setTimeout(function () {
                        warningMessage.classList.add('hidden');
                    }, 2000); // 2000 milliseconds = 2 seconds
                }
            });

        </script>
    </body>

</html>
