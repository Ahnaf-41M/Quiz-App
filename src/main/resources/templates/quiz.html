<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/quiz.css}">
		<title>Quiz Page</title>
	</head>

	<body>
		<!-- Importing navbar-->
		<div th:insert="navbar.html :: navbar"></div>

		<div class="container px-4 py-5">


			<h1 class="bg-danger text-light">Only Select the Correct Answer</h1>
			<form action="submit" method="POST" th:object="${qForm}">
				<!--Importing values to variables from userObj-->
				<div th:object="${userObj}">
					<label for="userId"></label>
					<input type="hidden" th:field="${userObj.userId}" name="userId">

					<label for="userName"></label>
					<input type="hidden" th:field="${userObj.userName}" name="userName">

					<label for="userPass"></label>
					<input type="hidden" th:field="${userObj.userPass}" name="userPass">
				</div>

				<!--Importing values to variables from userObj-->
				<!-- <div th:object="${userObj}">
					<label for="${userObj2.userId}"></label>
					<input type="hidden" th:field="${userObj.userId}" name="${userObj2.userId}">

					<label for="${userObj2.userName}"></label>
					<input type="hidden" th:field="${userObj.userName}" name="${userObj2.userName}">

					<label for="${userObj2.userPass}"></label>
					<input type="hidden" th:field="${userObj.userPass}" name="${userObj2.userPass}">
				</div> -->


				<div class="ques-box bg-dark text-light" th:each="ques, i : ${qForm.questions}">
					<p class="title" th:text="${ques.title}"></p>

					<div class="option">
						<input type="radio" name="" id="" th:name="|questions[${i.index}].chose|" th:value="1">
						<p th:text="${ques.optionA}"></p>
					</div>

					<div class="option">
						<input type="radio" name="" id="" th:name="|questions[${i.index}].chose|" th:value="2">
						<p th:text="${ques.optionB}"></p>
					</div>

					<div class="option">
						<input type="radio" name="" id="" th:name="|questions[${i.index}].chose|" th:value="3">
						<p th:text="${ques.optionC}"></p>
					</div>


					<input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}">
					<input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}">
					<input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}">
				</div>
				<button type="submit" class="btn btn-warning d-block mx-auto mt-4">Submit</button>
			</form>
		</div>
		<!-- Inserting footer -->
		<div th:insert="footer.html :: footer"></div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	</body>

</html>
