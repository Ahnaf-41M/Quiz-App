<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Admin | Question</title>
    </head>

    <body class="text-center" style="background-color: #CDE8E5;">
        <div th:insert="adminNavbar.html :: navbar"></div>


        <div class="container text-center" style="padding: 0% 0% 0% 5%;">
            <div class="container">
                <h3 class="mt-1 mb-4 p-2 text-light text-center" style="background-color: #0A6847;">
                    [[${questionPageTitle}]]
                </h3>
            </div>
            <form th:action="@{/admin/saveQuestion}" th:object="${question}" method="post">
                <!--do this, unless your quesId field will be lost -->
                <input type="hidden" th:field="${question.quesId}" />

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Title</label>
                    <div class="col-sm-8">
                        <input th:field="${question.title}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Option A</label>
                    <div class="col-sm-8">
                        <input th:field="${question.optionA}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Option B</label>
                    <div class="col-sm-8">
                        <input th:field="${question.optionB}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Option C</label>
                    <div class="col-sm-8">
                        <input th:field="${question.optionC}" type="text" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Answer</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${question.ans}">
                            <!-- <option selected>Open this select menu</option> -->
                            <option value="1">Option A</option>
                            <option value="2">Option B</option>
                            <option value="3">Option C</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold text-end">Test Name</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${question.testId}">
                            <!-- <option selected>Open this select menu</option> -->
                            <div th:each="test : ${testList}">
                                <option th:value="${test.testId}" th:text="${test.testName}">
                                </option>
                            </div>
                        </select>
                    </div>
                </div>

                <div>
                    <button class="btn btn-outline-success w-50" type="submit">Save</button>
                </div>

            </form>
        </div>

        <!-- Inserting footer -->
        <div th:insert=" footer.html :: footer">
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
