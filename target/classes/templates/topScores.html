<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/score.css}">
		<title>Score Board</title>
	</head>

	<body style="background-color: #CDE8E5;">
		<!-- Importing navbar-->
		<div th:insert="navbar.html :: navbar"></div>

		<!--Main Container Starts-->
		<div class="container">
			<h3 class="bg-danger text-center mt-2 mb-2 p-2 text-light text-center">
				Top Scores of All Time
			</h3>
		</div>
		<div class="container px-4 mb-5" th:each="test : ${testList}">

			<h4 class="text-center mb-2 p-2 text-center bg-warning" th:text="${test.testName}">
			</h4>
			<table class="text-light table-bordered" style="background-color: #006769;">
				<tr>
					<th>Student Name</th>
					<th>Correct Answers</th>
				</tr>
				<tr th:each="result : ${topResults}">
					<td th:if="${test.testName == result.testName}" th:text="${result.userName}"></td>
					<td th:if="${test.testName == result.testName}" th:text="${result.totalCorrect}"></td>
				</tr>
			</table>
		</div>
		<!-- Inserting footer -->
		<div th:insert="footer.html :: footer"></div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	</body>

</html>
